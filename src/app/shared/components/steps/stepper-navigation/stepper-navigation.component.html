<div class="d-flex justify-content-between mt-4">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="voltar.emit()"
    [disabled]="atual === 0"
  >
    Voltar
  </button>

  <button
    *ngIf="atual < total - 1"
    type="button"
    class="btn btn-primary"
    (click)="proximo.emit()"
  >
    Pr√≥ximo
  </button>

  <button
    *ngIf="atual === total - 1"
    type="button"
    class="btn btn-success"
    (click)="enviar.emit()"
  >
    Enviar
  </button>
</div>
