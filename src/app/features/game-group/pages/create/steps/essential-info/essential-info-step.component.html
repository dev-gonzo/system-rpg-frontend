<h4 class="card-title mb-3">Informações Essenciais</h4>
<div class="row">
  <app-form-input
    [label]="'Nome da Mesa'"
    [placeholder]="'Digite o nome da sua mesa'"
    [control]="$any(form.get('gameGroupName'))"
    fieldName="gameGroupName"
    col="6"
  />

  <app-form-input
    [label]="'Seu Nome'"
    [placeholder]="'Digite seu nome'"
    [control]="$any(form.get('nome'))"
    fieldName="nome"
    col="6"
  />
</div>
