<h4 class="card-title mb-3">Local e Hora</h4>
<div class="row">
  <app-form-input
    [label]="'Local'"
    [placeholder]="'Onde será a sessão?'"
    [control]="$any(form.get('local'))"
    fieldName="local"
    col="6"
  />

  <app-form-input
    [label]="'Horário'"
    [placeholder]="'Que horas será a sessão?'"
    [control]="$any(form.get('hora'))"
    fieldName="hora"
    col="6"
  />
</div>
